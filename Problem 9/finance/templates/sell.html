{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="sell" method="post">
        <div class="mb-3">
            <label for="symbol"> Choose Symbol: </label>
            <select name="symbol" id="symbol" placeholder="Symbol">
                {% for option in symbols %}
                <option value="{{ option["symbol"] }}">{{ option["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Quantity" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
